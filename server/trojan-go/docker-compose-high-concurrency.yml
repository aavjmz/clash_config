services:
  # Nginx 服务
  nginx:
    image: nginx:alpine
    container_name: trojan-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/html:/var/www/html:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - trojan-go
    networks:
      - trojan-net

    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M

    # 内核参数优化
    sysctls:
      - net.core.somaxconn=65535
      - net.ipv4.tcp_tw_reuse=1
      - net.ipv4.ip_local_port_range=1024 65535

    ulimits:
      nofile:
        soft: 65535
        hard: 65535

    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"

    security_opt:
      - no-new-privileges:true

  # Trojan-Go 服务
  trojan-go:
    image: p4gefau1t/trojan-go:latest
    container_name: trojan-go
    restart: always
    volumes:
      - ./trojan-go/config:/etc/trojan-go:ro
      - ./trojan-go/logs:/var/log/trojan-go
      - ./certbot/conf:/etc/letsencrypt:ro
    networks:
      - trojan-net

    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 512M

    # 内核参数优化
    sysctls:
      - net.core.somaxconn=65535
      - net.ipv4.tcp_tw_reuse=1
      - net.ipv4.tcp_fin_timeout=30
      - net.ipv4.tcp_keepalive_time=600
      - net.ipv4.tcp_fastopen=3

    ulimits:
      nofile:
        soft: 1000000
        hard: 1000000

    command: /usr/bin/trojan-go -config /etc/trojan-go/config.json

    healthcheck:
      test: ["CMD-SHELL", "netstat -tuln | grep :8443 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "7"

    security_opt:
      - no-new-privileges:true

  # Certbot 证书管理
  certbot:
    image: certbot/certbot
    container_name: trojan-certbot
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot

    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --deploy-hook \"docker exec trojan-nginx nginx -s reload\" || true; sleep 12h & wait $${!}; done;'"

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  trojan-net:
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: 1500
